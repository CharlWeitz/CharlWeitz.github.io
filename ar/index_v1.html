<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Cube Placer - 10cm³</title>
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; background-color: #000; }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; pointer-events: none; z-index: 10;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
        }
        /* Style the AR button provided by Three.js */
        #ARButton {
            border-radius: 20px !important;
            background: rgba(0,0,0,0.6) !important;
            backdrop-filter: blur(5px);
            border: 1px solid white !important;
            bottom: 30px !important;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>AR Cube Placer</h1>
        <p>Scan a flat surface and tap to place a 10cm³ cube.</p>
    </div>

    <!-- We use the modules version of Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // DIMENSIONS: A 10 cubic cm cube has a side length of approximately 2.154cm.
        // In Three.js, 1 unit = 1 meter. 
        // 2.154 cm = 0.02154 meters.
        const sideLength = Math.pow(10, 1/3) / 100; 

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Add the AR Button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Geometry for the cube
            const geometry = new THREE.BoxGeometry(sideLength, sideLength, sideLength);
            // Translate the geometry so the bottom of the cube sits on the surface (y=0)
            geometry.translate(0, sideLength / 2, 0);

            function onSelect() {
                if (reticle.visible) {
                    const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // Set position and rotation from reticle
                    reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);
                    scene.add(mesh);
                }
            }

            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Create the Reticle (the ring that follows the surface)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // Initialize hit testing
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                // Perform hit test and update reticle
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
