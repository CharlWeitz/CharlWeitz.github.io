<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Particle Face</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ffffff; font-size: 16px; pointer-events: none; letter-spacing: 2px;
        }
    </style>
    <!-- Import Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js"
        }
      }
    </script>
    <!-- Import MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>

    <div id="loading">GENERATING PARTICLES...</div>
    <video id="input-video" playsinline style="display:none"></video>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP THREE.JS ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.05);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5; // Keep the 'Giant' distance

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. LIGHTING (Clean White) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); 
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 2);
        mainLight.position.set(0, 0, 5);
        scene.add(mainLight);
        
        const topLight = new THREE.DirectionalLight(0xffffff, 1);
        topLight.position.set(0, 5, 0);
        scene.add(topLight);

        // --- 3. CREATE PARTICLES ---
        const originalPoints = 478;
        const densityMultiplier = 4; 
        const totalSpheres = originalPoints * densityMultiplier; 

        // SPHERE SIZE: Reduced to 0.005 for "Very Small" look
        const geometry = new THREE.IcosahedronGeometry(0.005, 1); 
        
        // MATERIAL: Pure White
        const material = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            roughness: 0.2, // Shiny
            metalness: 0.5 
        });

        const sphereCloud = new THREE.InstancedMesh(geometry, material, totalSpheres);
        scene.add(sphereCloud);

        const dummy = new THREE.Object3D();
        let neighborMap = null; 

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 4. MEDIAPIPE LOGIC ---
        const videoElement = document.getElementById('input-video');
        const loadingElement = document.getElementById('loading');

        function distSq(p1, p2) {
            return (p1.x - p2.x)**2 + (p1.y - p2.y)**2 + (p1.z - p2.z)**2;
        }

        function onResults(results) {
            loadingElement.style.display = 'none';

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                if (!neighborMap) {
                    neighborMap = [];
                    for (let i = 0; i < landmarks.length; i++) {
                        let closestIdx = -1;
                        let minD = Infinity;
                        for (let j = 0; j < landmarks.length; j++) {
                            if (i === j) continue;
                            const d = distSq(landmarks[i], landmarks[j]);
                            if (d < minD) {
                                minD = d;
                                closestIdx = j;
                            }
                        }
                        neighborMap.push(closestIdx);
                    }
                }

                let instanceIndex = 0;
                const SCALE = 8; // Keep Giant Scale

                for (let i = 0; i < landmarks.length; i++) {
                    const p1 = landmarks[i];
                    const p2Index = neighborMap[i]; 
                    const p2 = landmarks[p2Index];

                    const x1 = (0.5 - p1.x) * SCALE;
                    const y1 = (0.5 - p1.y) * SCALE;
                    const z1 = -p1.z * SCALE;

                    const x2 = (0.5 - p2.x) * SCALE;
                    const y2 = (0.5 - p2.y) * SCALE;
                    const z2 = -p2.z * SCALE;

                    for (let step = 0; step < densityMultiplier; step++) {
                        const t = step / densityMultiplier;
                        
                        const x = x1 + (x2 - x1) * t;
                        const y = y1 + (y2 - y1) * t;
                        const z = z1 + (z2 - z1) * t;

                        dummy.position.set(x, y, z);
                        dummy.updateMatrix();
                        
                        sphereCloud.setMatrixAt(instanceIndex++, dummy.matrix);
                    }
                }
                
                sphereCloud.instanceMatrix.needsUpdate = true;
            }
            renderer.render(scene, camera);
        }

        const faceMesh = new FaceMesh({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }});

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults(onResults);

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });

        cameraFeed.start();

    </script>
</body>
</html>
