<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAR: Rotating Red Cube</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; color: white; }
        
        /* Mozilla WebXR Check */
        #safari-check {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; text-align: center; padding: 30px;
        }
        #safari-check a { color: #ff3333; font-weight: bold; text-decoration: underline; }

        /* AR HUD Layer */
        #ar-hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; padding: 40px 0;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 12px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; width: 85%;
        }

        #coords-display { font-family: 'Courier New', Courier, monospace; font-size: 13px; line-height: 1.4; }
        
        #nav-indicator { display: flex; flex-direction: column; align-items: center; }
        
        #arrow-icon {
            width: 70px; height: 70px;
            filter: drop-shadow(0 0 8px rgba(255,0,0,0.9));
            transition: transform 0.05s linear;
        }

        #distance-label { font-size: 22px; font-weight: bold; margin-top: 8px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="safari-check">
        <h2>WebXR Viewer Required</h2>
        <p>iOS Safari does not support WebXR natively.</p>
        <p>Please open this app in the <a href="https://apps.apple.com/us/app/webxr-viewer/id1295998056">Mozilla WebXR Viewer</a>.</p>
    </div>

    <div id="ar-hud">
        <div class="glass-panel">
            <div id="coords-display">GPS: Initializing...</div>
        </div>

        <div id="nav-indicator">
            <svg id="arrow-icon" viewBox="0 0 100 100">
                <polygon points="50,5 95,95 50,75 5,95" fill="#ff0000" stroke="white" stroke-width="2"/>
            </svg>
            <div id="distance-label">Searching...</div>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // 1. Browser Compatibility Check
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        if (isSafari && isIOS) {
            document.getElementById('safari-check').style.display = 'flex';
        }

        // 2. Setup Constants
        const TARGET_COORDS = { lat: -33.73236, lon: 18.43717 };
        let userCoords = null;
        let compassHeading = 0;
        let targetBearing = 0;

        // 3. Three.js Initialization
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { 
            requiredFeatures: ['local-floor'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.getElementById('ar-hud') }
        }));

        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 3));

        // Create the Rotating Red Cube
        const geometry = new THREE.BoxGeometry(1.26, 1.26, 1.26); // Approx 2 cubic meters volume
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.1, metalness: 0.3 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.y = 1.5; // Updated height
        cube.visible = false;
        scene.add(cube);

        // 4. Geolocation Math
        function getGeoDistanceAndBearing(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;

            const y = Math.sin(dLon) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) -
                      Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dLon);
            const bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;

            return { distance, bearing };
        }

        // 5. Sensor Tracking
        navigator.geolocation.watchPosition((pos) => {
            userCoords = pos.coords;
            const info = getGeoDistanceAndBearing(userCoords.latitude, userCoords.longitude, TARGET_COORDS.lat, TARGET_COORDS.lon);
            
            targetBearing = info.bearing;
            
            // Display Logic
            document.getElementById('coords-display').innerHTML = 
                `LAT: ${userCoords.latitude.toFixed(6)}<br>LON: ${userCoords.longitude.toFixed(6)}`;
            
            document.getElementById('distance-label').innerText = 
                info.distance > 1000 ? (info.distance/1000).toFixed(2) + " km" : Math.round(info.distance) + " m";

            // Map geo-bearing to Three.js space (-Z is North)
            const angleRad = (targetBearing) * Math.PI / 180;
            cube.position.x = Math.sin(angleRad) * info.distance;
            cube.position.z = -Math.cos(angleRad) * info.distance;
            cube.visible = true;
        }, (err) => console.error(err), { enableHighAccuracy: true });

        // Compass Heading
        window.addEventListener('deviceorientationabsolute', (e) => {
            if (e.alpha !== null) compassHeading = e.alpha; 
        });

        // 6. Animation loop
        renderer.setAnimationLoop((time) => {
            // Rotate the cube
            cube.rotation.y += 0.02;
            cube.rotation.x += 0.01;

            if (renderer.xr.isPresenting) {
                // Calculate arrow rotation relative to user view
                const euler = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ');
                const camRotY = (-euler.y * 180 / Math.PI + 360) % 360;

                // Adjust arrow based on: target bearing, device's physical heading, and camera rotation
                const arrowDeg = targetBearing - compassHeading - camRotY;
                document.getElementById('arrow-icon').style.transform = `rotate(${arrowDeg}deg)`;
            }
            
            renderer.render(scene, camera);
        });

    </script>
</body>
</html>
