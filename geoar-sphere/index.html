<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAR: Target Navigator</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; color: white; }
        
        /* Mozilla WebXR Viewer Check */
        #safari-warning {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; text-align: center; padding: 30px;
        }
        #safari-warning a { color: #00d2ff; font-weight: bold; text-decoration: underline; }

        /* AR HUD Interface */
        #ar-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; padding: 25px 0;
        }

        .hud-glass {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(12px);
            padding: 15px; border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 90%; max-width: 420px;
            display: flex; justify-content: space-between;
        }

        .coord-section { flex: 1; text-align: center; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .val { font-family: 'Courier New', monospace; font-size: 11px; color: #00d2ff; }

        #nav-guide { display: flex; flex-direction: column; align-items: center; }
        
        #direction-arrow {
            width: 75px; height: 75px;
            filter: drop-shadow(0 0 12px rgba(255, 0, 0, 0.7));
            transition: transform 0.05s linear;
        }

        #dist-display { font-size: 30px; font-weight: 900; margin-top: 5px; letter-spacing: -1px; }
        .sep { width: 1px; background: rgba(255,255,255,0.1); margin: 0 10px; }
    </style>
</head>
<body>

    <!-- WebXR Compatibility Check -->
    <div id="safari-warning">
        <h2>WebXR Not Supported</h2>
        <p>iOS Safari does not support WebXR natively.</p>
        <p>Please open this page in the <a href="https://apps.apple.com/us/app/webxr-viewer/id1295998056">Mozilla WebXR Viewer</a> app.</p>
    </div>

    <!-- AR Layer -->
    <div id="ar-ui">
        <div class="hud-glass">
            <div class="coord-section">
                <div class="label">My Position</div>
                <div id="my-pos" class="val">WAITING...</div>
            </div>
            <div class="sep"></div>
            <div class="coord-section">
                <div class="label">Target Location</div>
                <div class="val">LAT: -33.73236<br>LON: 18.43717</div>
            </div>
        </div>

        <div id="nav-guide">
            <svg id="direction-arrow" viewBox="0 0 100 100">
                <polygon points="50,5 95,95 50,75 5,95" fill="#ff0000" stroke="white" stroke-width="2"/>
            </svg>
            <div id="dist-display">-- m</div>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // 1. Requirement: Safari Mobile WebXR Check
        const isIOS = /iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        if (isIOS && isSafari) {
            document.getElementById('safari-warning').style.display = 'flex';
        }

        // 2. State & Config
        const TARGET_LAT = -33.73236;
        const TARGET_LON = 18.43717;
        let userPos = null;
        let bearingToCube = 0;
        let currentCompassAlpha = 0;

        // 3. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { 
            requiredFeatures: ['local-floor'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.getElementById('ar-ui') }
        }));

        scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2.5));

        // Create Cube: 2 cubic meters volume -> side length = cube root of 2 (~1.26m)
        const sideLen = Math.pow(2, 1/3);
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(sideLen, sideLen, sideLen),
            new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.2 })
        );
        cube.position.y = 0.7; // Center height set to 0.7m
        cube.visible = false;
        scene.add(cube);

        // 4. Geo Calculation
        function updateARPosition() {
            if (!userPos) return;
            const R = 6371000; // Radius of earth
            const lat1 = userPos.latitude * Math.PI / 180;
            const lon1 = userPos.longitude * Math.PI / 180;
            const lat2 = TARGET_LAT * Math.PI / 180;
            const lon2 = TARGET_LON * Math.PI / 180;

            const dLat = lat2 - lat1;
            const dLon = lon2 - lon1;

            const a = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
            const distance = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));

            const y = Math.sin(dLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
            bearingToCube = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;

            // Update UI
            document.getElementById('dist-display').innerText = distance > 1000 ? (distance/1000).toFixed(1) + "km" : Math.round(distance) + "m";
            
            // Local 3D placement
            const rad = bearingToCube * Math.PI / 180;
            cube.position.x = Math.sin(rad) * distance;
            cube.position.z = -Math.cos(rad) * distance;
            cube.visible = true;
        }

        // 5. Sensor Watchers
        navigator.geolocation.watchPosition((p) => {
            userPos = p.coords;
            document.getElementById('my-pos').innerHTML = `LAT: ${userPos.latitude.toFixed(5)}<br>LON: ${userPos.longitude.toFixed(5)}`;
            updateARPosition();
        }, null, { enableHighAccuracy: true });

        window.addEventListener('deviceorientationabsolute', (e) => {
            if (e.alpha !== null) currentCompassAlpha = e.alpha; 
        });

        // 6. Loop
        renderer.setAnimationLoop(() => {
            // Arrow points towards the cube relative to user perspective
            if (renderer.xr.isPresenting) {
                const euler = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ');
                const camYaw = (-euler.y * 180 / Math.PI + 360) % 360;
                
                // Final Angle = Target Bearing - Compass Heading - Virtual Rotation
                const arrowAngle = bearingToCube - currentCompassAlpha - camYaw;
                document.getElementById('direction-arrow').style.transform = `rotate(${arrowAngle}deg)`;
            }
            renderer.render(scene, camera);
        });

    </script>
</body>
</html>
